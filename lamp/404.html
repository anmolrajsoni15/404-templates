<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tsparticles"></div>
    <div class="lamp__wrap">
        <div class="lamp">
            <div class="cable"></div>
            <div class="cover"></div>
            <div class="in-cover">
                <div class="bulb"></div>
            </div>
            <div class="light"></div>
        </div>
    </div>
    <section class="error">
        <div class="error__content">
            <div class="error__message message">
                <h1 class="message__title">404</h1>
                <h1 class="message__title">Page Not Found</h1>
                <p class="message__text">We're sorry, the page you were looking for isn't found here. The link you
                    followed may either be broken or no longer exists. Please try again, or take a look at our.</p>
            </div>
            <div class="error__nav e-nav">
                <a href="#" target="_blanck" class="e-nav__link"></a>
            </div>
        </div>
    </section>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/tsparticles@1.18.11/dist/tsparticles.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
